fragment UserRole on UserRole{
  id
  name
  isRestricted
  capabilities 
}
fragment Viewer on User{
  id
  firstName
  lastName
  locale
  avatar {
    default
  }
  roles {
    nodes {
      ...UserRole
    }
  }
}

mutation Login($input: LoginInput!){
  login (input: $input){
    authToken
    refreshToken
  }
}
mutation RefreshToken($input: RefreshJwtAuthTokenInput!){
  refreshJwtAuthToken(input: $input) {
    authToken
  }
}
query Posts($first: Int!){
  posts (first: $first){
    nodes {
      author {
        node {
          firstName
        }
      }
      date
    }
  }
}
query Viewer{
  viewer{
    ...Viewer
  }
}