mutation Login($input: LoginInput!){
  login (input: $input){
    authToken
    refreshToken
  }
}
mutation RefreshToken($input: RefreshJwtAuthTokenInput!){
  refreshJwtAuthToken(input: $input) {
    authToken
  }
}
query Posts($first: Int!){
  posts (first: $first){
    nodes {
      author {
        node {
          firstName
        }
      }
      date
    }
  }
}
query Viewer{
  viewer{
    roles{
      nodes{
        id
        name
        isRestricted
        displayName
        capabilities
      }
    }
    email
  }
}